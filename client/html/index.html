<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Payments API Sample</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://api-pte-bsp.sharedservices-dev.com/Checkout/bbCheckout.2.0.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="/index.js" defer></script>
  </head>
  <body>
    <main>
      <h3>Checkout flow</h3>
      <div class="content-block">
        <h5>Current configuration</h5>
        <div class="container-row">
          <label>Payment Configuration Id</label>
          <div><code id="payment-config-id"></code></div>
          <label>Public key:</label>
          <div><code id="public-key"></code></div>
        </div>
      </div>
      <div class="content-block">
        <h5>Transaction details</h5>
        <div class="container-row">
          <label for="recurring">Recurring transaction?</label>
          <input type="checkbox" id="recurring" />
        </div>
        <div class="container-row">
          <label for="amount">Amount</label>
          <input type="number" id="amount" value="15.50" />
        </div>
      </div>

      <button class="btn btn-primary" id="donate">Donate now</button>
    </main>
  </body>
</html>
